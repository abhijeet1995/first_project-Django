<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>This in my first django powered page</h1>
    {% if insert_me %}
    <div class="jumbotron">
    <table>
        <thead>
            <th>No</th>
            <th>Topic Name</th>
        </thead>
        {% for element in insert_me %}
        <tr>
            <td>{{ element.pk }}</td>
            <td>{{ element.topic_name }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
    {% else %}
        <h1>No Topic created yet!</h1>
    {% endif %}
    <div class="container">
    <div class="jumbotron">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    </div>
</body>
</html>
